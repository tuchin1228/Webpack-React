<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>


  <div id="app">
  </div>

  <script>
    let body = document.body
    let app = document.getElementById('app')
    let isIE = (window.navigator.userAgent.indexOf('MSIE') > 0) || (window.navigator.userAgent.indexOf('Trident/') > 0);
    if (isIE == true) {
      alert('本站不支援IE瀏覽器')
      body.removeChild(app)
      var h1Content = document.createElement("h1");
      h1Content.innerHTML = '本站不支援IE'
      body.appendChild(h1Content);
    }
  </script>
</body>

</html>
